<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .screen {
            display: none;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* First Screen */
        .boy-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            max-width: 500px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .boy-container:hover {
            transform: translateY(-5px);
        }

        .boy-image {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .boy-image img {
            height: 100%;
            border-radius: 15px;
            background: white;
            padding: 10px;
        }

        .start-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(245, 87, 108, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .start-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(245, 87, 108, 0.6),
                0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .start-btn:active {
            transform: translateY(-1px);
        }

        /* Doors Screen */
        .doors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .door-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            position: relative;
            overflow: hidden;
        }

        .door-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .door-card:hover::before {
            opacity: 1;
        }

        .door-card.opened {
            opacity: 0.6;
            transform: scale(0.95);
        }

        .door-card:not(.opened):hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.3),
                0 0 0 2px rgba(102, 126, 234, 0.5) inset;
        }

        .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            animation: checkmarkPop 0.3s ease-out;
            z-index: 10;
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .door-card.opened .checkmark {
            display: flex;
        }

        .door-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px;
            transition: transform 0.3s ease;
        }

        .door-card:hover .door-image {
            transform: scale(1.05);
        }

        .door-image img {
            height: 100%;
            border-radius: 10px;
            background: white;
            padding: 5px;
        }

        .door-name {
            font-size: 26px;
            font-weight: bolder;
            background: linear-gradient(135deg, #07a59d 0%, #05847d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 10px;
            text-shadow: 0 2px 10px rgba(7, 165, 157, 0.2);
        }

        .doors-title {
            background: linear-gradient(135deg, #edf4fc 0%, #e9f3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 42px;
            font-weight: bolder;
            text-shadow: 0 5px 20px rgba(8, 114, 224, 0.3);
            padding: 20px;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Job Container */
        .job-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            max-width: 600px;
            margin: 0 auto;
        }

        .job-image {
            width: 100%;
            max-width: 400px;
            height: 400px;
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: jobImagePulse 2s ease-in-out infinite;
        }

        @keyframes jobImagePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .job-image img {
            height: 100%;
            border-radius: 15px;
            background: white;
            padding: 10px;
        }

        .job-title {
            font-size: 36px;
            font-weight: bolder;
            background: linear-gradient(135deg, #07a59d 0%, #05847d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: titleBounce 1s ease-out;
        }

        @keyframes titleBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .return-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .return-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .return-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .return-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(102, 126, 234, 0.6),
                0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        /* Question Screen */
        .question-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            max-width: 900px;
            margin: 0 auto;
        }

        .tool-image {
            width: 100%;
            max-width: 350px;
            height: 350px;
            border-radius: 20px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: jobImagePulse 2s ease-in-out infinite;
        }

        .tool-image img {
            height: 100%;
            border-radius: 15px;
            background: white;
            padding: 10px;
        }

        .question-title {
            font-size: 42px;
            font-weight: bolder;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            animation: titleFloat 3s ease-in-out infinite;
        }

        .answer-grid {
            display: flex;
            justify-content: center;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .answer-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .answer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* Congratulations Screen */
        .congrats-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            max-width: 600px;
            margin: 0 auto;
        }

        .congrats-title {
            font-size: 52px;
            font-weight: bold;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: celebrate 1s ease-in-out infinite;
            text-shadow: 0 5px 20px rgba(245, 87, 108, 0.3);
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        .congrats-message {
            font-size: 26px;
            background: linear-gradient(135deg, #07a59d 0%, #05847d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .screen {
                padding: 10px;
            }

            .boy-container {
                padding: 30px 20px;
                border-radius: 20px;
                max-width: 100%;
            }

            .boy-image {
                max-width: 200px;
                height: 200px;
                margin-bottom: 20px;
            }

            .doors-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                margin-top: 20px;
            }

            .door-card {
                padding: 15px;
                border-radius: 15px;
            }

            .door-image {
                height: 120px;
                margin-bottom: 10px;
            }

            .door-name {
                font-size: 18px;
            }

            .doors-title {
                font-size: 28px;
                padding: 15px 10px;
            }

            .job-image, .tool-image {
                height: 200px;
                max-width: 200px;
            }

            .start-btn {
                padding: 15px 40px;
                font-size: 18px;
            }

            .job-container, .congrats-container, .question-container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .job-title {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .return-btn {
                padding: 12px 35px;
                font-size: 18px;
            }

            .congrats-title {
                font-size: 32px;
            }

            .congrats-message {
                font-size: 18px;
            }

            .question-title {
                font-size: 26px;
                margin-bottom: 25px;
            }

            .answer-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .answer-card {
                padding: 15px 10px;
                border-radius: 12px;
            }

            .checkmark {
                width: 28px;
                height: 28px;
                font-size: 16px;
                top: 8px;
                right: 8px;
            }
        }

        @media (max-width: 480px) {
            .doors-title {
                font-size: 24px;
                padding: 10px;
            }

            .door-card {
                padding: 12px;
            }

            .door-image {
                height: 100px;
            }

            .door-name {
                font-size: 16px;
            }

            .boy-image, .job-image, .tool-image {
                height: 180px;
                max-width: 180px;
            }

            .start-btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .job-title {
                font-size: 24px;
            }

            .return-btn {
                padding: 10px 30px;
                font-size: 16px;
            }

            .congrats-title {
                font-size: 28px;
            }

            .congrats-message {
                font-size: 16px;
            }

            .question-title {
                font-size: 22px;
            }

            .answer-grid {
                gap: 10px;
            }

            .answer-card {
                padding: 12px 8px;
            }

            .congrats-container, .job-container, .question-container {
                padding: 25px 15px;
            }
        }

        @media (max-width: 360px) {
            .doors-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .door-image {
                height: 140px;
            }

            .answer-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <p class="congrats-message">ŸÑŸÇÿØ ŸÅÿ™ÿ≠ÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ®Ÿàÿßÿ®!</p>
            <div class="boy-image">

    <script>
        const btn = document.getElementById('btn-return');
        const jobImages = {
            doctor: 'doctor.png',
            artist: 'artist.png',
            engineer: 'engineer.png',
            police: 'police.png',
            teacher: 'teacher.png'
        };

        const toolImages = {
            doctor: 'doctor_tool.png',
            artist: 'artist_tool.png',
            engineer: 'engineer_tool.png',
            police: 'police_tool.png',
            teacher: 'teacher_tool.png'
        };

        const jobNames = {
            doctor: 'ÿ∑ÿ®Ÿäÿ®',
            artist: 'ŸÅŸÜÿßŸÜ',
            engineer: 'ŸÖŸáŸÜÿØÿ≥',
            police: 'ÿ¥ÿ±ÿ∑Ÿä',
            teacher: 'ŸÖÿπŸÑŸÖ'
        };

        let currentAudio = null;
        let secondAudio = null;
        let thirdAudio = null;
        let openedDoors = new Set();
        let currentJob = null;

        function stopAllAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            if (secondAudio) {
                secondAudio.pause();
                secondAudio.currentTime = 0;
                secondAudio = null;
            }
            if (thirdAudio) {
                thirdAudio.pause();
                thirdAudio.currentTime = 0;
                thirdAudio = null;
            }
        }

        function playAudio(filename) {
            stopAllAudio();
            currentAudio = new Audio(filename);
            currentAudio.play().catch(err => {
                console.log('Audio play failed:', err);
            });
            return currentAudio;
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function startGame() {
            const audio = playAudio('frist.mp3');
            
            audio.addEventListener('ended', () => {
                showScreen('doorsScreen');
                const audioo = playAudio('secound.mp3');
            });

            setTimeout(() => {
                if (document.getElementById('firstScreen').classList.contains('active')) {
                    showScreen('doorsScreen');
                }
            }, 10000);
        }

        function selectJob(jobName) {
            stopAllAudio();
            currentJob = jobName;
            
            // Step 1: Play door sound
            currentAudio = new Audio('door.mp3');
            currentAudio.play().catch(err => console.log('Door audio failed:', err));
            btn.style.display = 'none';
            currentAudio.addEventListener('ended', () => {
                // Step 2: Show tool image with question, play tool audio first
                const toolImage = document.getElementById('toolImage');
                toolImage.innerHTML = `<img src="${toolImages[jobName]}" alt="ÿ£ÿØÿßÿ© ${jobNames[jobName]}">`;
                showScreen('questionScreen');
                
                secondAudio = new Audio(`${jobName}sound.mp3`);
                secondAudio.play().catch(err => console.log('Tool audio failed:', err));
                
                secondAudio.addEventListener('ended', () => {
                    // Step 3: Play question audio after tool audio
                    thirdAudio = new Audio('question.mp3');
                    thirdAudio.play().catch(err => console.log('Question audio failed:', err));
                });
            });
        }

        function checkAnswer(selectedJob) {
            stopAllAudio();
            
            if (selectedJob === currentJob) {
                // Correct answer
                openedDoors.add(currentJob);
                document.getElementById(`door-${currentJob}`).classList.add('opened');
                
                const jobTitle = document.getElementById('jobTitle');
                const jobImage = document.getElementById('jobImage');
                
                jobTitle.textContent = jobNames[currentJob];
                jobImage.innerHTML = `<img src="${jobImages[currentJob]}" alt="${jobNames[currentJob]}">`;
                
                showScreen('jobScreen');
                
                // Play job audio
                currentAudio = new Audio(`${currentJob}.mp3`);
                currentAudio.addEventListener('ended', () => {
                    btn.style.display = '';
                });
                currentAudio.play().catch(err => console.log('Job audio failed:', err));
            } else {
                // Wrong answer - play false audio only (no question repeat)
                currentAudio = new Audio('false.mp3');
                currentAudio.play().catch(err => console.log('False audio failed:', err));
            }
        }

        function returnToDoors() {
            stopAllAudio();
            
            // Check if all doors are opened
            if (openedDoors.size === 5) {
                showScreen('congratsScreen');
                playAudio('finsh.mp3');
            } else {
                showScreen('doorsScreen');
            }
        }

        function restartGame() {
            stopAllAudio();
            openedDoors.clear();
            currentJob = null;
            
            document.querySelectorAll('.door-card').forEach(door => {
                door.classList.remove('opened');
            });
            
            showScreen('firstScreen');
        }
    </script>
</body>
</html>
